<!DOCTYPE html>
<html lang="en">
<head>
<title>administracion</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img id="logonav" src="img/logo.jpg" alt="LogoTienda">
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-center">
					<li><h2 id="tituloadmin">Administración de KerzenStudio</h2></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					<li sec:authorize="isAuthenticated()">Usuario: <span
						sec:authentication="name">Username</span> <a href="logout">Cerrar
							sesión</a>

					</li>
				</ul>
			</div>
		</div>
	</nav>
	<section>
		<h3>
			<a id="azul" href="nuevoproducto"><span class=""></span> Añadir Producto</a>
		</h3>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div id="producto" class="col-lg-3 col-md-6 col-sm-12"
					th:each="producto : ${productos}">
					<img id="imgproducto" th:src="${producto.imgUrl}" alt="Imagen no disponible">
					<h6 th:text="${producto.nombre}"></h6>
					<h6 th:text="${producto.precio} +'€'"></h6>
					<h6 th:text="'STOCK => ' + ${producto.stock}"></h6>
					<a id="azul" th:href="'modificarproducto/' + ${producto.id}">MODIFICAR
						PRODUCTO</a><br> <a id="borrarproducto" th:href="'borrarproducto/' + ${producto.id}">ELIMINAR
						PRODUCTO</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
