<!DOCTYPE html>
<html lang="en">
<head>
<title>index</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img id="logonav" src="img/logo.jpg" alt="LogoTienda">
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-center">
					<li><h2>Administracón de KerzenStudio</h2></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><button type="button" id="botoncesta" class="btn btn-light">AÑADIR PRODUCTO</button></li>
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>
							Regístrate</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
							Iniciar Sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>
<section>
		<div class="container">
			<div class="row" >
				<div id="producto" class="col-lg-3 col-md-6 col-sm-12" th:each="producto : ${productos}">
					<img src="@{${producto.imgUrl}}" alt="Imagen no disponible">
					<h6 th:text="${producto.nombre}"></h6>
					<h6 th:text="${producto.precio} +'€'"></h6>
					<button>MODIFICAR</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
