<!DOCTYPE html>
<html lang="en">
<head>
<title>registro</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img id="logonav" src="img/logo.jpg" alt="LogoTienda">
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-center">
					<li><a href="/">Inicio</a></li>
					<li><a href="/mujer">Mujer</a></li>
					<li><a href="/hombre">Hombre</a></li>
					<li><a href="/accesorios">Accesorios</a></li>
					<li><a href="/contacto">Contáctanos</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><button type="button" id="botoncesta"
							class="btn btn-light">Carrito</button></li>
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>
							Sign Up</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
							Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div style="padding-top: 3%; padding-bottom: 3%;"
				class="col-md-12 col-sm-12 col-lg-12 col-xl-12 col-12 text-center bg-dark">
				<h2 style="text-align: center; color: aliceblue;">
					Contáctanos...</h2>
				<br>
				<form th:action="@{/guardarregistrarse}" th:object="${usuario}"
					method="post">

					<table border="0" cellpadding="10">
						<tr>
							<td>Usuario:</td>
							<td><input type="text" th:field="*{user}" /></td>
						</tr>
						<tr>
							<td>Contraseña:</td>
							<td><input type="password" th:field="*{password}" /></td>
						</tr>
						<tr>
							<td>Email:</td>
							<td><input type="text" th:field="*{correo}" /></td>
						</tr>
						<tr>
							<td colspan="2"><button type="submit">REGISTRARSE</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<br>



</body>
</html>
